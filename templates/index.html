<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Crop Recommendation System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
      body { background: black; color: #39FF14; }
      h1 { color: #39FF14; text-align: center; margin-top: 20px; }
      .container { background: #111; border-radius: 15px; padding: 20px; margin-top: 20px; }
      .btn-primary { background: #39FF14; border: none; color: black; font-weight: bold; }
      .card { background: #222; color: #39FF14; margin: 20px auto; width: 18rem; }
  </style>
</head>
<body>
  <h1>Crop Recommendation System ðŸŒ±</h1>

  <div class="container">
    <form action="/predict" method="POST">
      <div class="row mb-3">
        <div class="col">
          <label for="Nitrogen">Nitrogen</label>
          <input type="number" step="0.01" name="Nitrogen" class="form-control" required>
        </div>
        <div class="col">
          <label for="Phosporus">Phosphorus</label>
          <input type="number" step="0.01" name="Phosporus" class="form-control" required>
        </div>
        <div class="col">
          <label for="Potassium">Potassium</label>
          <input type="number" step="0.01" name="Potassium" class="form-control" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col">
          <label for="Temperature">Temperature (Â°C)</label>
          <input type="number" step="0.01" name="Temperature" class="form-control" required>
        </div>
        <div class="col">
          <label for="Humidity">Humidity (%)</label>
          <input type="number" step="0.01" name="Humidity" class="form-control" required>
        </div>
        <div class="col">
          <label for="Ph">pH</label>
          <input type="number" step="0.01" name="Ph" class="form-control" required>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col">
          <label for="Rainfall">Rainfall (mm)</label>
          <input type="number" step="0.01" name="Rainfall" class="form-control" required>
        </div>
      </div>

      <div class="text-center">
        <button type="submit" class="btn btn-primary btn-lg">Get Recommendation</button>
      </div>
    </form>

    {% if result %}
    <div class="card text-center">
      <div class="card-body">
        <h5 class="card-title">Recommended Crop:</h5>
        <p class="card-text">{{ result }}</p>
      </div>
    </div>
    {% endif %}
  </div>
</body>
</html>
